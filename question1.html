<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Helvetica, Arial, Hiragino Sans GB, STXihei, Microsoft YaHei, WenQuanYi Micro Hei, Hind, MS Gothic, Apple SD Gothic Neo, NanumBarunGothic, sans-serif;
            background-color: #a8cfa3; /* Light Gray */
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            font-size: 20px; /* Increased font size */
        }

        form {
            text-align: left; /* Left-align form content */
        }

        /* Style radio buttons */
        input[type="radio"] {
            display: none; /* Hide default radio buttons */
        }

        /* Custom radio button container */
        .radio-container {
            margin-bottom: 10px; /* Add spacing between radio buttons */
        }

        /* Custom radio button */
        .radio-container::before {
            content: "";
            display: inline-block;
            width: 30px; /* Set width and height to make circle bigger */
            height: 30px;
            border-radius: 50%; /* Make circle shape */
            border: 2px solid #18660e; /* Dark green border */
            background-color: white; /* Initial color */
            margin-right: 10px; /* Add spacing between radio button and label */
            vertical-align: middle;
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        /* Custom radio button when checked */
        input[type="radio"]:checked + .radio-container::before {
            background-color: #145109; /* Green when checked */
        }

        /* Style labels */
        label {
            vertical-align: middle;
            cursor: pointer; /* Cursor style */
        }

        /* Style submit button */
        input[type="submit"] {
            font-size: 20px; /* Increase button font size */
            background-color: #18660e; /* Dark green */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style */
        }

        /* Hover effect */
        input[type="submit"]:hover {
            background-color: #145109; /* Darker green */
        }
    </style>
</head>
<body>
    
    <form action="question2.html" method="post">
        <h1>Select one option:</h1>
        <div class="radio-container">
            <input type="radio" id="option1" name="option" value="Option 1">
            <label for="option1">Option 1</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="option2" name="option" value="Option 2">
            <label for="option2">Option 2</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="option3" name="option" value="Option 3">
            <label for="option3">Option 3</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="option4" name="option" value="Option 4">
            <label for="option4">Option 4</label>
        </div><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
