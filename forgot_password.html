<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light Gray */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bgimage6.jpg'); /* Specify your background image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
        }

        .login-container {
            background-color: #ffffff5a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0b381e; 
            font-weight: bold;
        }

        .login-container h5 {
            margin-bottom: 20px;
            color: #062b15; 
            font-weight: bold;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0b381e; 
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #7bc99b; 
            color: #0b381e;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .form-group button:hover {
            background-color: #2980b9; /* Darker Blue on hover */
        }

        .back-link {
            margin-top: 15px;
            color: #0b381e; /* Blue */
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Find your password</h2>
    <h5>enter your phone number or recovery email</h5>
    <form class="login-form">
        <div class="form-group">
            
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div>
               <!-- Back link to signup page -->
            <a href="http://localhost/project/login.php" class="back-link">Login with new password!</a><br>
            
        </div>
    
        </div>
    </form>

 
</div>
<script src="login.js"></script>
</body>
</html>
